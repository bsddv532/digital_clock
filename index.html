<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/xd logo.png">
</head>

<body>

 <div  id="main_parent" onload= currentTime()>

    <div class="main-box1">    

        <div id="clock-img">
            <img src="./images/clock_logo.png" alt="CLOCK LOGO">
        </div>

        <div id="alarm">
            <div class="menu menu1">
                <div><img src="./images/wake_up.svg" class="menu-logo" alt="sun-logo"></div>
                <div class="menu-name">Set wake up time</div>
                <div>
                    <select name="" class="select list1">
                        <option value="default">Default</option>
                        <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                        <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                        <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    </select>
                </div>
            </div> <hr>

            <div class="menu menu2">
                <div><img src="./images/lunch_time.svg" class="menu-logo" alt="lunch-logo"></div>
                <div class="menu-name">Set lunch time</div>
                <div>
                    <select name="" class="select list2">
                        <option value="default">Default</option>
                        <option value="11 AM - 12 AM">11 AM - 12 PM</option>
                        <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                        <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                        <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                        <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                        <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                        <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                        <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    </select>
                </div>
            </div> <hr>

            <div class="menu menu3">
                <div><img src="./images/nap_time.svg" class="menu-logo" alt="nap-logo"></div>
                <div class="menu-name">Set nap time</div>
                <div>
                    <select name="" class="select list3">
                        <option value="default">Default</option>
                        <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                        <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                        <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                        <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                        <option value="11 PM - 12 PM">11 PM - 12 PM</option>
                        <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                        <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                        <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                        <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="unique">

        </div>

        <div>
            <button id="settime">Set Time !</button>
        </div>
    </div>

     
    <div id="main-box2">

        <div class="clock">
            <div class="clock-time">
                <div id="time">TIME</div>
                <div id="h" class="hms"></div>
                <div id="colon1" class="colon">:</div>
                <div id="m" class="hms"></div>
                <div id="colon2" class="colon">:</div>
                <div id="s" class="hms"></div>
                <div id="am"></div>
            </div>
        </div>
        <div class="extra1"></div>
        <div class="extra2"></div>
        

        <div id="card">
            <div id="about-image">PLEASE SET YOUR TIME</div>
            <div id="card-image"><img src="./images/default.png" alt="" height="80%" width="80%"></div>
        </div>

    </div>

 </div>

    <script src="./index.js"></script>
</body>
</html>
